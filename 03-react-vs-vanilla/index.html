<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="react-app"></div>
    <div id="vanilla-app"></div>

    <!-- Реализация вывода H1 с помощью React -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      // метод creacteElement принимает три параметра: первый - компонент, второй это свойства его, третий - текст для отображения
      const reactHeading = React.createElement('h1', null, 'Hello from React')

      const container = document.getElementById('react-app')
      const root = ReactDOM.createRoot(container)
      root.render(reactHeading)
    </script>

    <!-- Реализация вывода H1 с помощью Vanilla -->
    <script>
      const vanillaJsHeading = document.createElement('h1')
      vanillaJsHeading.textContent = 'Hello from Vanilla JS'
      document.getElementById('vanilla-app').appendChild(vanillaJsHeading)
    </script>
  </body>
</html>
